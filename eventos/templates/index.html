    label{
        font-size: 1.3rem;
        color: white;
    }

    select{
        border-radius: 5px;
        border: 1px solid black;
        color: black;

        background-color: purple;
        color: pink;
        border-radius: 10px;
        border: 1px solid pink;
        width: 90px;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover{
        transform: scale(1.1);
        background-color: rgb(103, 0, 103);
    }
