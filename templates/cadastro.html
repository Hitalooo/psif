{% extends 'layout.html' %}
{% block title %}Cadastro{% endblock %}
{% block style %}<link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">{% endblock %}

{% block content %}
<div class="container">
    <div class="form">
        <form method="POST">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="{{ url_for('login') }}">Entrar</a></button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="nome">Nome de Usu√°rio</label>
                    <input id="nome" type="text" name="nome" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-box">
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                </div>


                <div class="input-box">
                    <label for="confirmPassword">Confirme sua Senha</label>
                    <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                </div>

            </div>

            <div class="continue-button">
                <button type="submit">Continuar</button>
            </div>
        </form>
    </div>
</div>



{% endblock %}
