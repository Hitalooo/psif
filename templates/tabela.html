{% extends 'layout.html' %}
{% block title %}Tabela{% endblock %}
{% block script%} 

    <script type="text/javascript">
        // Carrega o pacote de gráficos de barra
    google.charts.load('current', { packages: ['corechart', 'bar'] });

    // Função para desenhar o gráfico
    google.charts.setOnLoadCallback(drawStuff);

    function drawStuff() {
        var data = google.visualization.arrayToDataTable([
            ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', { role: 'annotation' }],
            ['2010', 10, 24, 20, 32, 18, 5, ''],
            ['2020', 16, 22, 23, 30, 16, 9, ''],
            ['2030', 28, 19, 29, 30, 12, 13, '']
        ]);

        var options = {
            width: 1300,
            height: 400,
            legend: { position: 'top', maxLines: 3 },
            bar: { groupWidth: '75%' },
            isStacked: true
        };

        // Desenha o gráfico na div com o id 'chart_div'
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }
    </script>

{% endblock %}
{% block content %}
<div>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</div>
<a href="{{ request.referrer }}">← Voltar para a planilha</a>
{% endblock %}
