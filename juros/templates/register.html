<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='cadastro.css') }}">
</head>
<body>
  <div class="container">
    <div class="form-image">
      <img src="#" alt="Vai ser a logo do projeto">
    </div>
    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="title">
            <h1>Cadastre-se</h1>
          </div>
          <div class="login-button">
            <button><a href="#">Entrar</a></button>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <label for="firstname">Primeiro nome</label>
            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
          </div>

          <div class="input-box">
            <label for="lastname">Sobrenome</label>
            <input id="lastname" type="text" name="lastname" placeholder="Digite seu último nome" required>
          </div>  
            <div class="input-box">
              <label for="email">E-mail</label>
              <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="input-box">
              <label for="number">Celular:</label>
              <input id="number" type="tel" name="number" placeholder="(XX)X.XXXX-XXXX" required>
            </div>

              
            <div class="input-box">
              <label for="password">Senha:</label>
              <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <div class="input-box">
              <label for="password">Confirme sua senha:</label>
              <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
            </div>
          </div>
          
        <div class="gender-inputs">
          <div class="gender-title">
            <h6>Gênero</h6>
          </div>

          <div class="gender-group">
            <input type="radio" name="gender" id="female">
            <label for="female">Feminino</label>
          </div>

          <div class="gender-group">
            <input type="radio" name="gender" id="male">
            <label for="female">Masculino</label>
          </div>
        </div>
        <div class="continue-button">
          <button><a href="#">Continuar</a></button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
